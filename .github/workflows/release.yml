name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0). Leave empty to use VERSION file.'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  APP_NAME: blue-mancing

jobs:
  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Get version from VERSION file or input
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using version from workflow input: ${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "Using version from git tag: ${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from VERSION file: $VERSION"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Sync and verify version
        shell: bash
        run: |
          python scripts/sync_version.py --set ${{ steps.get_version.outputs.VERSION }}
          python scripts/sync_version.py --check

      - name: Commit and push version changes
        shell: bash
        run: |
          set -e
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
          else
            # Add version-related files (tracked and untracked)
            git add VERSION Cargo.toml latest.json installer.nsi blue-mancing.manifest html/main.html
            git commit -m "chore: sync version to ${{ steps.get_version.outputs.VERSION }}"
            
            # Push to the default branch
            git push origin ${{ github.event.repository.default_branch }}
            echo "Version changes pushed to ${{ github.event.repository.default_branch }} branch"
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install OpenCV
        run: |
          choco install opencv -y --version=4.10.0
          choco install llvm -y
          
          echo "OPENCV_INCLUDE_PATHS=C:\tools\opencv\build\include" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\tools\opencv\build\x64\vc16\lib" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_LIBS=opencv_world4100" >> $env:GITHUB_ENV
          echo "C:\tools\opencv\build\x64\vc16\bin" >> $env:GITHUB_PATH

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Release
        run: cargo build --release

      - name: Create dist directory (Prepare for NSIS)
        run: |
          New-Item -ItemType Directory -Force -Path dist
          
          # 1. Copy Executable to dist
          Copy-Item "target\release\${{ env.APP_NAME }}.exe" -Destination "dist\"
          
          # 2. Copy DLL to dist (required for NSIS packaging)
          Copy-Item "C:\tools\opencv\build\x64\vc16\bin\opencv_world4100.dll" -Destination "dist\"

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" /DAppVersion=${{ steps.get_version.outputs.VERSION }} installer.nsi

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ env.APP_NAME }}_${{ steps.get_version.outputs.VERSION }}_x64-Setup.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./release

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.get_version.outputs.VERSION) }}
          name: Blue Mancing v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./release/${{ env.APP_NAME }}_${{ steps.get_version.outputs.VERSION }}_x64-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fishing Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Viga', sans-serif;
      color: #fff;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, rgba(25, 60, 120, 0.45), rgba(10, 20, 40, 0.9));
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(100, 180, 255, 0.08), transparent 70%);
      animation: waveMove 12s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -6s;
      background: radial-gradient(circle at 50% 50%, rgba(120, 200, 255, 0.06), transparent 70%);
    }

    @keyframes waveMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-25%, -10%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .light-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(120, 200, 255, 0.8);
      animation: floatUp 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
    }

    .overlay {
      position: relative;
      z-index: 5;
      backdrop-filter: blur(14px) saturate(160%);
      -webkit-backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 25px rgba(0, 90, 180, 0.35);
      display: flex;
      flex-direction: column;
      padding: 12px 16px;
      width: 360px;
      min-height: 200px;
      background: rgba(10, 20, 40, 0.75);
      border-radius: 14px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      color: #38c6ff;
      text-shadow: 0 0 8px rgba(56, 198, 255, 0.5);
    }

    .divider {
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 8px 0;
    }

    .control-btn {
      transition: all 0.25s ease;
      font-weight: 600;
      padding: 6px 12px;
      font-size: 11px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .control-btn:hover {
      transform: scale(1.05);
    }

    .btn-start {
      background: rgba(34, 197, 94, 0.3);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    .btn-start:hover {
      background: rgba(34, 197, 94, 0.4);
    }

    .btn-stop {
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .btn-stop:hover {
      background: rgba(239, 68, 68, 0.4);
    }

    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.25s, transform 0.2s, filter 0.3s;
      padding: 2px 6px;
    }

    .window-btn:hover {
      color: #2c5f9c; filter: drop-shadow(0 0 4px rgba(62, 113, 175, 0.8));
      transform: scale(1.15);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 10px;
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 6px;
      gap: 8px;
    }

    .stat-line i {
      width: 14px;
      text-align: center;
      transition: 0.3s ease;
    }

    .fa-fish { color: #85d385; filter: drop-shadow(0 0 4px rgba(133, 211, 133, 0.7)); }
    .fa-wind { color: #60a5fa; filter: drop-shadow(0 0 4px rgba(96, 165, 250, 0.8)); }
    .fa-brain { color: #38bdf8; filter: drop-shadow(0 0 4px rgba(56, 189, 248, 0.8)); }
    .fa-percent { color: #a5f3fc; filter: drop-shadow(0 0 4px rgba(165, 243, 252, 0.7)); }
    .fa-power-off { color: #d1d5db; filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3)); }
    .fa-clock { color: #93c5fd; filter: drop-shadow(0 0 4px rgba(147, 197, 253, 0.8)); }

    .status-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px;
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 6px #ff3b3b;
    }

    .status-dot.running {
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 6px #22c55e; }
      50% { opacity: 0.7; box-shadow: 0 0 12px #22c55e; }
    }

    .status-text {
      font-size: 13px;
      font-weight: bold;
    }

    .status-text.running { color: #4ade80; }
    .status-text.stopped { color: #f87171; }

    .activity-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 8px 10px;
      min-height: 40px;
    }

    .activity-label {
      font-size: 10px;
      color: #64748b;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .activity-text {
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.4;
    }

    .timer {
      font-size: 12px;
      color: #60a5fa;
      font-family: monospace;
    }

</style>
<body class="flex items-center justify-center w-screen h-screen">

  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="light-dot" style="left: 10%; animation-delay: 1s;"></div>
    <div class="light-dot" style="left: 40%; animation-delay: 3s;"></div>
    <div class="light-dot" style="left: 70%; animation-delay: 5s;"></div>
    <div class="light-dot" style="left: 85%; animation-delay: 2s;"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <!-- Header -->
    <div class="header">
      <span class="title">BPSR Fishing Bot</span>
      <div class="window-controls">
        <button id="minimize-btn" class="window-btn" title="Minimize"><i class="fa-solid fa-minus fa-sm"></i></button>
        <button id="close-btn" class="window-btn" title="Close"><i class="fa-solid fa-xmark fa-lg"></i></button>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex gap-2 mb-3">
      <button id="start-btn" class="control-btn btn-start flex items-center gap-2 flex-1">
        <i class="fa-solid fa-play"></i>
        <span>Start</span>
      </button>
      <button id="stop-btn" class="control-btn btn-stop flex items-center gap-2 flex-1">
        <i class="fa-solid fa-stop"></i>
        <span>Stop</span>
      </button>
    </div>

    <div class="divider"></div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-line"><i class="fa-solid fa-fish"></i><span class="text-xs text-gray-400">Catches</span><span id="stat-catches" class="text-sm font-bold text-green-400">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-wind"></i><span class="text-xs text-gray-400">Misses</span><span id="stat-misses" class="text-sm font-bold text-red-400">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-brain"></i><span class="text-xs text-gray-400">XP</span><span id="stat-xp" class="text-sm font-bold text-cyan-400">0</span></div>
      <div class="stat-line"><i class="fa-solid fa-percent"></i><span class="text-xs text-gray-400">Rate</span><span id="stat-rate" class="text-sm font-bold text-teal-400">0%</span></div>
    </div>

    <div class="divider"></div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-header">
        <div class="status-indicator">
          <div id="status-dot" class="status-dot"></div>
          <span id="status-text" class="status-text stopped">Stopped</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-clock text-sky-400 text-xs"></i>
          <span id="timer" class="timer">00:00:00</span>
        </div>
      </div>
      
      <div class="activity-box">
        <div class="activity-label">Current Activity</div>
        <div id="activity" class="activity-text">Waiting for start...</div>
      </div>
    </div>
  </div>

  <script>
    const indicator = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const timer = document.getElementById('timer');
    const closeBtn = document.getElementById('close-btn');
    const minimizeBtn = document.getElementById('minimize-btn');
    const activityEl = document.getElementById('activity');

    let startTime = null;
    let elapsedTime = 0;
    let timerInterval = null;
    let botRunning = false;

    // IPC handler for wry - sends message to Rust backend
    function sendToRust(action) {
      if (window.ipc) {
        window.ipc.postMessage(JSON.stringify({ action: action }));
      }
    }

    // Called from Rust to update the UI with bot state
    window.updateFromRust = function(data) {
      // Update stats
      if (data.stats) {
        document.getElementById('stat-catches').textContent = data.stats.catches || 0;
        document.getElementById('stat-misses').textContent = data.stats.misses || 0;
        document.getElementById('stat-xp').textContent = data.stats.xp || 0;
        document.getElementById('stat-rate').textContent = (data.stats.rate || '0') + '%';
      }

      // Update running status
      const wasRunning = botRunning;
      botRunning = data.running;

      if (botRunning) {
        indicator.classList.add('running');
        statusText.classList.remove('stopped');
        statusText.classList.add('running');
        statusText.textContent = 'Running';

        // Start timer if just started
        if (!wasRunning) {
          startTime = new Date() - elapsedTime;
          if (!timerInterval) {
            timerInterval = setInterval(updateTimer, 1000);
          }
        }
      } else {
        indicator.classList.remove('running');
        statusText.classList.remove('running');
        statusText.classList.add('stopped');
        statusText.textContent = 'Stopped';

        // Pause timer if just stopped (don't reset)
        if (wasRunning && startTime) {
          elapsedTime = new Date() - startTime;
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }

      // Update activity text with detailed status
      if (data.activity) {
        let activityText = data.activity;
        if (data.detail && data.detail.length > 0) {
          activityText = data.detail;
        }
        activityEl.textContent = activityText;
      }
    };

    // Legacy function for backward compatibility
    window.toggleBotStatus = function(state) {
      const isRunning = state === 'running';
      window.updateFromRust({ running: isRunning, activity: isRunning ? 'Running' : 'Stopped' });
    };

    window.updateStats = function(data) {
      window.updateFromRust({ stats: data, running: botRunning });
    };

    function updateTimer() {
      if (!startTime) return;
      const diff = new Date() - startTime;
      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      timer.textContent = `${h}:${m}:${s}`;
    }

    // Button click handlers using wry IPC
    document.getElementById('start-btn').addEventListener('click', function() {
      sendToRust('start');
      // Optimistic UI update
      if (!botRunning) {
        botRunning = true;
        indicator.classList.add('running');
        statusText.classList.remove('stopped');
        statusText.classList.add('running');
        statusText.textContent = 'Starting...';
        activityEl.textContent = 'Initializing...';
        startTime = new Date();
        elapsedTime = 0;
        if (!timerInterval) {
          timerInterval = setInterval(updateTimer, 1000);
        }
      }
    });

    document.getElementById('stop-btn').addEventListener('click', function() {
      sendToRust('stop');
      // Optimistic UI update
      if (botRunning) {
        botRunning = false;
        indicator.classList.remove('running');
        statusText.classList.remove('running');
        statusText.classList.add('stopped');
        statusText.textContent = 'Stopping...';
        activityEl.textContent = 'Bot stopped by user';
        if (timerInterval) {
          elapsedTime = new Date() - startTime;
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }
    });

    minimizeBtn.addEventListener('click', function() {
      sendToRust('minimize');
    });

    closeBtn.addEventListener('click', function() {
      sendToRust('close');
    });

    // Legacy pywebview compatibility - map to new IPC
    window.pywebview = {
      api: {
        start_script: function() { sendToRust('start'); },
        stop_script: function() { sendToRust('stop'); },
        minimize_window: function() { sendToRust('minimize'); },
        close_window: function() { sendToRust('close'); }
      }
    };

    // Initial state
    activityEl.textContent = 'Waiting for start...';
  </script>
</body>
</html>
